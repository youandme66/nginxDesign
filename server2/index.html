<script type="text/javascript">
function time()
{
var s="今天日期是：";
var time=new Date();
s=s+time.getFullYear()+"年";
s=s+(time.getMonth()+1)+"月";
s=s+time.getDate()+"日";
s=s+time.getHours()+"：";
s=s+time.getMinutes()+"：";
s=s+time.getSeconds();
s=s+"星期";
var a=new Array();
a=["日","一","二","三","四","五","六"];
s=s+a[time.getDay()];
document.getElementById("time").innerHTML=s;
}
</script>
